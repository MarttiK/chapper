<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chapper The Chat App</title>
    <style type="text/css">
        .container {
            background-color: #808080;
            border: 2px solid #808080;
            padding: 20px;
            margin: 20px;
            height: auto;
        }
        .chatwindow {
            margin-top:16px;
            background-color: #FFFFFF;
            border: 2px solid #000000;
            width:90%;
            height:auto;
        }
        .usersview {
            border-bottom: 2px solid #808080;
            border-right: 1px solid #808080;
            width: 10%;
            height: auto;
            vertical-align:top;
        }
        .chatview {
            border-bottom: 2px solid #808080;
            width: 90%;
            height: auto;
            text-align:left;
        }

    </style>

</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />

        <table class="chatwindow">
            <tr>
                <th class="usersview">Users online</th>
                <th class="chatview">Chat</th>
            </tr>
            <tr>
                <td class="usersview"><ul id="onlineusers"></ul></td>
                <td class="chatview"><ul id="discussion"></ul></td>
            </tr>
        </table>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chapp = $.connection.chappHub;

            // For updating the currently online users
            chapp.client.usersonline = function (users) {
                $('#onlineusers').text('');
                for (var i = 0; i < users.length; i++ ) {
                    var encodedName = $('<div />').text(users[i]).html();
                    $('#onlineusers').append('<li>' + encodedName + '</li>');
                }
            }

            // If there is new user entered
            chapp.client.broadcastnewuser = function (name) {
                var encodedName = $('<div />').text(name).html();
                $('#onlineusers').append('<li>' + encodedName + '</li>');
            }

            // Create a function that the hub can call to broadcast messages.
            chapp.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp; => ' + encodedMsg + '<br>');
            };

            // Set initial focus to message input box.
            $('#message').focus();

            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#displayname').val(prompt('Enter your name:', ''));
                chapp.server.login(($('#displayname').val()));

                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chapp.server.send($('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });

            // Check if window is closed and notify that user has left
            window.onbeforeunload = function (e) {
                chapp.server.logout(($('#displayname').val()))
            }
        });
    </script>
</body>
</html>
